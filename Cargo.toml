[workspace.package]
version = "0.6.0"
repository = "https://github.com/RedstoneWizard08/QuickScript"
authors = ["RedstoneWizard08", "td5032"]
description = "A quick programming language with a compiler implemented in Rust."
license = "MIT"
edition = "2021"

[workspace.dependencies]
anyhow = "1.0.79"
clap = { version = "4.5.1", features = ["derive", "color"] }
clap-verbosity-flag = "2.2.0"
clap_complete = "4.5.0"
const_format = "0.2.32"
cranelift-codegen = { version = "0.105.1", features = ["all-arch", "anyhow", "core", "bincode", "disas"] }
cranelift-frontend = "0.105.1"
cranelift-jit = "0.105.1"
cranelift-module = "0.105.1"
cranelift-native = "0.105.1"
cranelift-object = "0.105.1"
log = "0.4.20"
notify = "6.1.1"
object = { version = "0.32.2", features = ["write"] }
pretty_env_logger = "0.5.0"
rand = "0.8.5"
target-lexicon = "0.12.13"
tempfile = "3.10.0"
which = "6.0.0"
thiserror = "1.0.57"
lnk = "0.5.1"
tower-lsp = "0.20.0"
pest = { version = "2.7.7", features = ["pretty-print"] }
pest_derive = "2.7.7"

qsc-ast = { path = "./crates/qsc-ast" }
qsc-cli = { path = "./crates/qsc-cli" }
qsc-codegen = { path = "./crates/qsc-codegen" }
qsc-core = { path = "./crates/qsc-core" }
qsc-lexer = { path = "./crates/qsc-lexer" }
qsc-linker = { path = "./crates/qsc-linker" }
qsc-lsp = { path = "./crates/qsc-lsp" }

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"

[workspace]
resolver = "2"
members = [
    "crates/qsc-ast",
    "crates/qsc-cli",
    "crates/qsc-codegen",
    "crates/qsc-core",
    "crates/qsc-lexer",
    "crates/qsc-linker",
    "crates/qsc-lsp",
]
